<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8AB4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AECBFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F0FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Sparkle/Star icon (Gemini style) -->
  <g transform="translate(256, 256)">
    <!-- Main star -->
    <path d="M 0,-120 L 15,-40 L 95,-25 L 15,-10 L 0,70 L -15,-10 L -95,-25 L -15,-40 Z" 
          fill="url(#star)" opacity="0.95"/>
    
    <!-- Secondary stars -->
    <circle cx="-80" cy="80" r="12" fill="white" opacity="0.8"/>
    <circle cx="90" cy="70" r="10" fill="white" opacity="0.7"/>
    <circle cx="-70" cy="-90" r="8" fill="white" opacity="0.6"/>
    <circle cx="85" cy="-80" r="14" fill="white" opacity="0.75"/>
    
    <!-- Small accent stars -->
    <circle cx="-40" cy="-60" r="6" fill="white" opacity="0.5"/>
    <circle cx="50" cy="40" r="5" fill="white" opacity="0.5"/>
    <circle cx="-50" cy="30" r="7" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Code brackets accent -->
  <text x="120" y="420" font-family="Monaco, monospace" font-size="80" fill="white" opacity="0.3">&lt;/&gt;</text>
</svg>
